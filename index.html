<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form id="cadastroForm" action="">
            <input type="text" class="nome" name="nome" placeholder="nome">
            <input type="text" class="email" name="email" placeholder="email">
            <input type="text" class="idade" name="idade" placeholder="idade">
            <button type="submit">Cadastrar</button>
            <button id="btn-pessoas-registradas" onclick="window.location.href = 'listagem.html';">Pessoas Registradas</button>

        </form>
    </div>
</body>
</html>
